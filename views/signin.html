<form role="form"> <div class="row"> <div class="col-md-4"> &nbsp; </div> <div class="col-md-4"> <h2 class="form-signin-heading">Sign In</h2> <div class="form-group"> <input type="text" class="form-control" placeholder="Username" data-ng-model="signInData.username" required autofocus> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Password" data-ng-model="signInData.password" required> </div> <button id="signInButton" class="btn btn-md btn-primary btn-block" type="submit" data-ng-click="signIn()">Sign In</button> <div data-ng-hide="message == ''" class="alert alert-danger" id="signInMessage"> {{message}} </div> </div> <div class="col-md-4"> &nbsp; </div> </div> </form>
