<form role="form"> <div class="row"> <div class="col-md-2"> &nbsp; </div> <div class="col-md-4"> <h2 class="form-signin-heading">Sign In</h2> <input type="text" class="form-control" placeholder="Username" data-ng-model="signInData.username" required autofocus> <input type="password" class="form-control" placeholder="Password" data-ng-model="signInData.password" required> <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="signIn()">Sign In</button> <div data-ng-hide="message == ''" class="alert alert-danger"> {{message}} </div> </div> <div class="col-md-4"> <h2 class="form-signin-heading">Facebook Sign In</h2> <p>Or you can sign in using the Facebook button below:</p> <button class="btn btn-large btn-block btn-facebook" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button> </div> <div class="col-md-2"> &nbsp; </div> </div> </form>
