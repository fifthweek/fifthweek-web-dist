<div class="row"> <div class="col-md-2"> &nbsp; </div> <div class="col-md-8"> <h3>List of Refresh Tokens</h3> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th>Action <th>User Name <th>Client <th>Issued At (UTC) <th>Expires At (UTC)   <tbody> <tr data-ng-repeat="token in refreshTokens"> <td> <a data-ng-click="deleteRefreshTokens($index,token.id)" href="">Remove</a>  <td> {{ token.username }}  <td> {{ token.clientId }}  <td> {{ token.issuedUtc | date:'medium' }}  <td> {{ token.expiresUtc | date:'medium' }}    </table> </div> <div class="col-md-2"> &nbsp; </div> </div>
