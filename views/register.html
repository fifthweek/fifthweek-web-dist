<div class="container"> <div class="row"> <div class="col-md-3"> </div> <div class="col-md-6"> <form novalidate role="form" name="form"> <h2>Register</h2> <div class="form-group"> <input type="text" class="form-control" placeholder="Username" data-ng-model="registrationData.username" required autofocus> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Password" data-ng-model="registrationData.password" required> </div> <div class="form-group"> <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registrationData.confirmPassword" required> </div> <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="register()" id="registerButton">Submit</button> <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div> </form> </div> <div class="col-md-3"> </div> </div> </div>
