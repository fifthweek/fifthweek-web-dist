<div class="row"> <div class="col-md-3"> </div> <div class="col-md-6"> <form novalidate role="form" name="form" ng-hide="savedSuccessfully"> <h2>Register</h2> <div class="form-group" data-ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine }"> <input type="email" class="form-control" name="email" placeholder="Enter email" data-ng-model="registrationData.email" required autofocus> <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">A valid email address is required.</p> </div> <div class="form-group" data-ng-class="{ 'has-error' : form.username.$invalid && !form.username.$pristine }"> <input type="text" class="form-control" name="username" placeholder="Create a username" data-ng-model="registrationData.username" required> <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">A username is required.</p> </div> <div class="form-group" data-ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }"> <input type="password" class="form-control" name="password" placeholder="Create a password" data-ng-model="registrationData.password" required> <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block">A password is required.</p> </div> <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="register()" id="registerButton" ng-disabled="form.$invalid">Create Account</button> </form> <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div> </div> <div class="col-md-3"> </div> </div>
