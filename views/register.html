<form class="form-signin" role="form" name="form"> <h2 class="form-signin-heading">Register</h2> <input type="text" class="form-control" placeholder="Username" data-ng-model="registrationData.username" required autofocus> <input type="password" class="form-control" placeholder="Password" data-ng-model="registrationData.password" required> <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registrationData.confirmPassword" required> <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="register()" id="registerButton">Submit</button> <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div> </form>
